<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashback</title>
    <style>
        @font-face {
            font-family: 'halo1';
            src: url(Fonte/Scream\ Real.ttf);
        }
        @font-face {
            font-family: 'halo2';
            src: url(Fonte2/Gypsy\ Curse.ttf);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(#d400ff, #5d0096 80%);
        }

        .cont {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .ret1, .ret2 {
            width: 300px;
            height: 600px;
            background-color: #E88B00;
            font-family: 'halo1';
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .but {
            padding: 10px 20px;
            background-color: #A00000;
            color: white;
            border: 0px;
            transition: 0.2s ease-in-out;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'halo1';
        }

        .but:hover {
            background-color: #ca0c0c;
            transition: 0.2s ease-in-out; 
        }

        .p1, .p2 {
            text-align: center;
            font-size: 25px;    
            font-family: 'halo1';
        }

        .inpt {
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="ret1">
            <p class="p1">
                Saldo atual moedas:
            </p>
            <br><br>
            <p class="p2">
                Deseja trocar quantas moedas?
            </p>
            <p class="inpt"><input id="moedasInput"></p>
        </div>
        <div class="button">
            <button class="but" onclick="change()">Trocar</button>
        </div>
        <div class="ret2">
            <p class="p2">
                Saldo depois da troca:<br> <span id="saldo">0</span>
            </p>
        </div>
    </div>

    <script>
        function togglerets() {
            const rets = document.querySelectorAll('.ret');
            rets.forEach(ret => {
                ret.classList.toggle('hidden');
            });
        }

        function change() {
            const moedasInput = document.getElementById('moedasInput');
            const moedas = parseInt(moedasInput.value);

            if (!isNaN(moedas)) {
                const saldoElement = document.getElementById('saldo');
                const saldoAtual = parseInt(saldoElement.innerText);
                const novoSaldo = saldoAtual + moedas;
                saldoElement.innerText = novoSaldo;

                moedasInput.value = '';
            } else {
                alert('Por favor, insira um valor numérico válido.');
            }
        }
    </script>
</body>
</html>
