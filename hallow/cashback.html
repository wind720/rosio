<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashback</title>
    <style>
        @font-face {
            font-family: 'halo1';
            src: url(Fonte/Scream\ Real.ttf);
        }

        @font-face {
            font-family: 'halo2';
            src: url(Fonte2/Gypsy\ Curse.ttf);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(#d400ff, #5d0096 80%);
        }

        .cont {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .ret1 {
            position: relative;
            width: 300px;
            height: 600px;
            background-color: #E88B00;
            font-family: 'halo1';
        }

        .ret2 {
            width: 300px;
            height: 600px;
            background-color: #E88B00;
            font-family: 'halo1';
        }

        .button,
        .button2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .but,
        .but2 {
            padding: 10px 20px;
            background-color: #A00000;
            color: white;
            border: 0px;
            transition: 0.2s ease-in-out;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'halo1';
        }

        .but:hover {
            background-color: #ca0c0c;
            transition: 0.2s ease-in-out;
        }

        .p1,
        .p2,
        .p3 {
            text-align: center;
            font-size: 25px;
            font-family: 'halo1';
        }

        .inpt {
            align-items: center;
            justify-content: center;
            display: flex;
        }

        #result {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px;
            color: white;
            font-family: 'Leelawadee UI';
        }

        #saldoValue {
            font-family: 'halo1';
            font-size: 25px;
        }

        @media only screen and (max-width: 570px) {
            .ret1,
            .ret2 {
                width: 70%;
                margin-right: 0;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="cont">
        <div class="ret1">
            <p class="p1">
                Saldo atual moedas:
            </p>
            <br><br>
            <p class="p2">
                Deseja trocar quantas moedas?
            </p>
            <p class="inpt"><input id="moedasInput"></p>
            <div id="result">3000</div>
        </div>
        <div class="button">
            <button class="but" onclick="change()">Trocar</button>
        </div>
        <div class="button2">
            <button class="but2">Voltar para o Menu Principal</button>
        </div>
        <div class="ret2">
            <p class="p3">
                Saldo depois da troca:<br><span id="saldoValue">0</span>
            </p>
        </div>
    </div>

    <script>
        const resultElement = document.getElementById('result');
        const saldoElement = document.getElementById('saldoValue');

        function change() {
            const moedasInput = document.getElementById('moedasInput');
            const moedas = parseFloat(moedasInput.value);

            if (!isNaN(moedas)) {
                const saldoAtual = parseFloat(resultElement.innerText);

                if (moedas <= saldoAtual) {
                    const novoSaldo = saldoAtual - moedas;
                    const taxaConversao = 0.01;
                    const saldoConvertido = moedas * taxaConversao;

                    resultElement.innerText = novoSaldo.toFixed(2);
                    saldoElement.innerText = saldoConvertido.toFixed(2);
                    moedasInput.value = '';
                    alert('Troca realizada com sucesso!');
                } else {
                    alert('Você não pode trocar mais moedas do que possui.');
                }
            } else {
                alert('Por favor, insira um valor numérico válido.');
            }
        }
    </script>
</body>

</html>
